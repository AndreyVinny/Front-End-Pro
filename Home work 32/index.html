<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work 32</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageWrapper">
        <div class="joke__generation">
            <form class= "form__joke" action="" id="formJoke">
                <section>
                    <label for="randomCategory">
                        Random
                        <input type="radio" value="random" name="jokeType" id="randomCategory" checked>
                    </label>
                </section>
                <section>
                    <label for="categoriesCategory">
                        Categories
                        <input type="radio" value="categories" name="jokeType" id="categoriesCategory">
                    </label>
                    <ul class="categories__list" id="categoriesList">
                    </ul>
                </section>

                <section>
                    <label for="categoriesSearch">
                        Search
                        <input type="radio" value="search" name="jokeType" id="searchCategory">
                    </label>
                    <input type="text" id="searchJoke" class="joke__search">
                </section>
                <button>Get joke</button>
            </form>
            <div class="joke__container" id="jokeContainer"></div>
        </div>
        <div class="joke__favourites">
            Favourites
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
